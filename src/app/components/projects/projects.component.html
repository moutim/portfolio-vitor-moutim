<article class="article-projects">
  <section class="section-introduction-projects">
    <h4>Vamos bater um papo?</h4>
    <p>No linkedIn sempre estou disponível meus processos diários para desenvolver esses projetos e estou disposto a trocar uma boa conversa por lá</p>
    <button mat-flat-button color="primary">Acessar meu perfil do Linkedin</button>
  </section>

  <section class="section-projects">
    <p>Projetos</p>
    <h2>Projetos que eu mais me <span>orgulho</span> na minha trajetória.</h2>

    <div class="container-cards-projects">
      <app-card-project
        *ngFor="let item of projectsInfo"
        [title]="item.title"
        [tech]="item.tech"
        [description]="item.description"
        [repo]="item.repo"
        [deploy]="item.deploy"
      />
    </div>
  </section>
</article>
